<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Bank - Brankas Aman</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="bank.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
</head>
<body>
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>

    <div class="page-container">
        <nav class="sidebar">
            <div class="sidebar-content-atas">
                <div class="logo-area">
                    <div class="logo-box"></div>
                    <h3>Lock<span class="text-biru">In</span></h3>
                </div>
                <div class="greeting-area">
                    <h2>HI, <span id="nama-pengguna-sapaan"></span></h2>
                </div>
                <ul class="menu-list">
                    <li><a href="dashboard.html"><i class="fas fa-chart-pie"></i> dashboard</a></li>
                    <li><a href="bank.html" class="active"><i class="fas fa-key"></i> password bank</a></li>
                    <li><a href="generator.html"><i class="fas fa-dice-d6"></i> password generator</a></li>
                    <li><a href="support.html"><i class="fas fa-question-circle"></i> support</a></li>
                </ul>
            </div>
            <div class="sidebar-content-bawah">
                <div class="logout-area">
                     <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </div>
                <div class="profile-area">
                    <div class="user-avatar"></div>
                    <div class="user-info">
                        <span class="user-name" id="user-name-display">user</span>
                        <span class="user-email" id="user-email-display">memuat...</span>
                    </div>
                </div>
            </div>
        </nav>

        <main class="content">
            <header class="content-header">
                <h1>Password Bank</h1>
                <button id="openAddModal" class="action-btn"><i class="fas fa-plus"></i> Tambah Entri Baru</button>
            </header>

            <div class="widget-container list-container">
                <div class="list-header">
                    <div>Nama Situs</div>
                    <div>Terakhir Digunakan</div>
                    <div>Username</div>
                    <div>Keamanan</div>
                    <div class="aksi-header">Aksi</div>
                </div>
                <div class="list-body" id="passwordList">
                    <div class="list-row-info">Memuat data brankas...</div>
                </div>
            </div>
        </main>
    </div>

    <div id="addModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Tambah Entri Baru</h2>
            <form id="addEntryForm">
                <div class="input-group">
                    <label for="addName">Nama Situs / Aplikasi</label>
                    <input type="text" id="addName" placeholder="Contoh: Facebook, Gmail" required>
                </div>
                <div class="input-group">
                    <label for="addUsername">Username / Email</label>
                    <input type="text" id="addUsername" placeholder="Contoh: budi.santoso@email.com" required>
                </div>
                <div class="input-group">
                    <label for="addPassword">Password</label>
                    <input type="password" id="addPassword" required>
                </div>
                <div class="input-group">
                    <label for="addNote">Catatan (Opsional)</label>
                    <textarea id="addNote" rows="3" placeholder="Contoh: PIN backup, pertanyaan keamanan..."></textarea>
                </div>
                <div class="modal-buttons">
                    <button type="button" id="cancelAdd" class="btn-secondary">Batal</button>
                    <button type="button" id="savePassword" class="btn-primary">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="detailName">Detail Entri</h2>
                <button id="closeDetail" class="close-btn">&times;</button>
            </div>
            <div class="detail-body">
                <div class="detail-group">
                    <label>Username:</label>
                    <span id="detailUsername">-</span>
                </div>
                <div class="detail-group">
                    <label>Password:</label>
                    <div class="password-viewer">
                        <span id="detailPassword">********</span>
                        <div class="password-actions">
                            <button id="togglePass" class="icon-btn" title="Lihat/Sembunyikan"><i class="fas fa-eye"></i></button>
                            <button id="copyPass" class="icon-btn" title="Salin"><i class="fas fa-copy"></i></button>
                        </div>
                    </div>
                </div>
                <div class="detail-group">
                    <label>Keamanan:</label>
                    <span id="detailSecurity">-</span>
                </div>
                <div class="detail-group">
                    <label>Terakhir Digunakan:</label>
                    <span id="detailLastUsed">-</span>
                </div>
                <div class="detail-group">
                    <label>Catatan:</label>
                    <p id="detailNote">-</p>
                </div>
            </div>
        </div>
    </div>

    <script src="kripto.js"></script>
    <script src="menu.js"></script>
    <script src="bank.js"></script>
</body>
</html>
